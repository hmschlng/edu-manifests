name: Run CI Workflows

on:
  workflow_dispatch:

jobs:
  run-ci-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout edu-manifests
        uses: actions/checkout@v3

      - name: Run edu-user workflow
        uses: ./.github/actions/run-workflow
        with:
          workflow: ci/edu-user.yml

      - name: Run edu-goods workflow
        uses: ./.github/actions/run-workflow
        with:
          workflow: ci/edu-goods.yml